<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimeLive - TV en vivo</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/dark-mode.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ff4757">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
</head>
<body class="light-mode">
  <div id="splash-screen">
    <div class="logo-animation">
      <svg width="200" height="200" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="90" fill="none" stroke="#ff4757" stroke-width="4"/>
        <path class="play-icon" d="M135 100L80 130V70L135 100Z" fill="#ff4757"/>
      </svg>
      <h1>PrimeLive</h1>
    </div>
  </div>

  <header>
    <nav>
      <div class="logo">PrimeLive</div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar canales...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="nav-controls">
        <button id="dark-mode-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <section class="video-player-section">
      <div class="video-container main-player">
        <video id="main-video-player" controls>
          Tu navegador no soporta la reproducción de video.
        </video>
        <div class="player-controls">
          <h3 id="current-channel-title">Selecciona un canal</h3>
          <div class="controls-right">
            <button id="quality-toggle">HD</button>
            <button id="fullscreen-btn"><i class="fas fa-expand"></i></button>
          </div>
        </div>
      </div>
    </section>

    <section class="most-watched-section">
      <div class="section-title">
        <i class="fas fa-fire"></i>
        <h2>Más Vistos</h2>
      </div>
      <div class="most-watched-container" id="most-watched-container">
        <!-- Most watched channels will be rendered here -->
      </div>
    </section>

    <section class="categories">
      <h2>Categorías</h2>
      <div class="category-list">
        <button class="category-btn active" data-category="all">Todos</button>
        <button class="category-btn" data-category="deportes">Deportes</button>
        <button class="category-btn" data-category="noticias">Noticias</button>
        <button class="category-btn" data-category="peliculas">Películas</button>
        <button class="category-btn" data-category="series">Series</button>
        <button class="category-btn" data-category="infantil">Infantil</button>
      </div>
    </section>

    <section class="channels-grid" id="channels-container">
      <!-- Canales generados dinámicamente -->
    </section>

    <!-- Modal de inicio de sesión -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Iniciar Sesión Admin</h3>
          <button class="close-modal"><i class="fas fa-times"></i></button>
        </div>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit" class="submit-btn">Iniciar Sesión</button>
        </form>
      </div>
    </div>

    <!-- Modal para agregar/editar canales -->
    <div id="admin-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Administrar Canal</h3>
          <button class="close-modal"><i class="fas fa-times"></i></button>
        </div>
        <form id="channel-form">
          <input type="hidden" id="channel-id">
          <div class="form-group">
            <label for="channel-name">Nombre del Canal</label>
            <input type="text" id="channel-name" required>
          </div>
          <div class="form-group">
            <label for="channel-category">Categoría</label>
            <input type="text" id="channel-category" required placeholder="Ejemplo: deportes, noticias, películas...">
          </div>
          <div class="form-group">
            <label for="channel-url">URL del Stream</label>
            <input type="url" id="channel-url" required>
          </div>
          <div class="form-group">
            <label for="channel-thumbnail">URL de la Imagen</label>
            <input type="url" id="channel-thumbnail" required>
          </div>
          <button type="submit" class="submit-btn">Guardar Canal</button>
        </form>
      </div>
    </div>

    <div id="credentials-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Cambiar Credenciales</h3>
          <button class="close-modal"><i class="fas fa-times"></i></button>
        </div>
        <form id="credentials-form">
          <div class="form-group">
            <label for="new-username">Nuevo Usuario</label>
            <input type="text" id="new-username" required>
          </div>
          <div class="form-group">
            <label for="new-password">Nueva Contraseña</label>
            <input type="password" id="new-password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" required>
          </div>
          <button type="submit" class="submit-btn">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
